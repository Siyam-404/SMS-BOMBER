<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bomber</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://raw.githubusercontent.com/Siyam-404/Siyam-404/refs/heads/main/Image/Siyam.jpeg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%; /* Increased width */
            max-width: 600px; /* Maximum width for better scaling */
            height: auto; /* Ensures height adjusts with content */
        }
        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00c6ff;
            text-shadow: 0 0 5px #00c6ff, 0 0 10px #00c6ff;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://raw.githubusercontent.com/Siyam-404/Siyam-404/refs/heads/main/Image/Siam.jpeg');
            background-size: cover;
            background-position: center;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background: #243b55;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container input:focus {
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.5);
        }
        button:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            box-shadow: 0 4px 20px rgba(37, 117, 252, 0.7);
        }
        .container .message {
            margin-top: 20px;
            font-size: 22px; /* Increased size */
            font-weight: bold;
            color: #0000FF; /* Blue color for the message */
            text-shadow: 0 0 10px #00c6ff, 0 0 15px #00c6ff; /* Glowing effect */
            display: none; /* Hidden initially */
        }
    </style>
    <script>
        function showMessage() {
            const messageElement = document.getElementById("message");
            messageElement.innerHTML = "Request successful"; // Set the success message
            messageElement.style.display = "block"; // Ensure it's visible
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="profile-image"></div>
        <h1>SMS Bomber</h1>
        <form onsubmit="event.preventDefault(); showMessage();">
            <input type="text" id="phone" placeholder="Enter phone number" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
